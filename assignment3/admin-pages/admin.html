<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #f8f9fa;
        }
        .sidebar a {
            padding: 15px;
            display: block;
            color: #000;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .nav-header {
            padding: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="nav-header">Your Logo</div>
        <a href="#">Dashboards</a>
        <a href="#">Product</a>
        <a href="#">Widgets</a>
        <a href="#">UI Elements</a>
        <a href="#">Pages</a>
        <a href="#">Calendar</a>
        <a href="#">Forms</a>
        <a href="#">Tables</a>
        <a href="#">Graphs & Maps</a>
        <a href="#">Layouts</a>
        <a href="#">Authentication</a>
        <a href="#">Link</a> 
    </div>
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Order History</h1>
            <div class="d-flex align-items-center">
                <img src="/imags/profile.webp" alt="Profile" class="rounded-circle" width="50" height="50">
                <span class="ms-2" id="name">Abigale Heal...</span>
            </div>
        </div>
        <iframe src="order.html" frameborder="0" id="content-frame" name="content-frame" width="100%" height="600px" style="border: none;"></iframe>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="/js/index.js"></script>
</body>
</html>
